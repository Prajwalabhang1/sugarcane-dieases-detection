version: '3.8'

services:
  sugarcane-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sugarcane-disease-detection
    restart: unless-stopped
    ports:
      - "${PORT:-5000}:5000"
    environment:
      - FLASK_CONFIG=production
      - SECRET_KEY=${SECRET_KEY:-change-this-in-production}
      - HOST=0.0.0.0
      - PORT=5000
      - WORKERS=${WORKERS:-2}
      - ALLOWED_IFRAME_PARENTS=${ALLOWED_IFRAME_PARENTS:-*}
    volumes:
      # Persist uploads and logs
      - ./uploads:/app/uploads
      - ./logs:/app/logs
      # Model files (read-only)
      - ./models:/app/models:ro
      - ./data:/app/data:ro
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:5000/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - sugarcane-network

networks:
  sugarcane-network:
    driver: bridge
